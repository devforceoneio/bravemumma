    <script>
      var conversationalForm =
        window.cf.ConversationalForm.startTheConversation({
          formEl: document.getElementById("form"),
          context: document.getElementById("cf-context"),
          userImage: "https://gulpjs.com/img/gulp-white-text.svg",
          robotImage: "/img/bravemumma_logo_with_heart.png",
          submitCallback: async function (props) {
            var formData = conversationalForm.getFormData(true);
            formData = {
              ...formData,
              results: [{ question: "How many 1s in 10?", answer: "10" }],
            };
            const response = await fetch(
              "https://asia-northeast1-bravemumma-29fc5.cloudfunctions.net/users/userSignup",
              // "http://localhost:5001/bravemumma-29fc5/asia-northeast1/users/userSignup",
              {
                method: "POST",
                body: JSON.stringify(formData),
                headers: {
                  "Content-Type": "application/json",
                },
              },
            );
            console.log("Response: ", await response.json());
          },
        });

      function domReady() {
        var x = document.getElementsByClassName("bannerContent__description");
        console.log("bannerContent__description", x);
      }
      if (document.addEventListener) {
        document.addEventListener(
          "DOMContentLoaded",
          function () {
            document.removeEventListener(
              "DOMContentLoaded",
              arguments.callee,
              false,
            );
            domReady();
          },
          false,
        );
      }
    </script>
