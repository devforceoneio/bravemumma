    <!-- Form -->
    <form id="form">
      <fieldset>
        <label for="question1"
          >This group is for women looking for information and support with
          pelvic organ prolapse. We provide a safe space for women to seek help
          and contribute to this community. Briefly share your experience with
          POP so far.</label
        >
        <input
          required
          cf-questions="This group is for women looking for information and support with pelvic organ prolapse. We provide a safe space for women to seek help and contribute to this community. Briefly share your experience with POP so far."
          type="text"
          class="form-control"
          name="question1"
          id="question1"
        />
      </fieldset>
      <fieldset>
        <label for="question2"
          >What's your best email to send you the 'Welcome & Guided Tour Video'
          so you know how to get the most from this group? You'll only ever be
          sent helpful information about POP. (You can opt out at anytime and
          remain in this space)</label
        >
        <input
          required
          cf-questions="What's your best email to send you the 'Welcome & Guided Tour Video' so you know how to get the most from this group? You'll only ever be sent helpful information about POP. (You can opt out at anytime and remain in this space)."
          type="text"
          class="form-control"
          name="question2"
          id="question2"
        />
      </fieldset>
      <fieldset
        cf-questions="Have you read, understood and agree to follow the 'group rules' and know that if they are not respected, you will be contacted by the admin and could be removed from this group?"
      >
        <input type="radio" name="question3" id="question3-yes" value="yes" />
        <label for="question3-yes">Yes</label>

        <input type="radio" name="question3" id="question3-no" value="no" />
        <label for="question3-no">No</label>
      </fieldset>
      <fieldset cf-questions="Do you agree to the group rules from the admin?">
        <input type="radio" name="question4" id="question4-yes" value="yes" />
        <label for="question4-yes">Yes</label>

        <input type="radio" name="question4" id="question4-no" value="no" />
        <label for="question4-no">No</label>
      </fieldset>

      <fieldset>
        <label for="firstname">What's your first name?</label>
        <input
          required
          cf-questions="Hi there! What's your first name?"
          type="text"
          class="form-control"
          name="firstName"
          id="firstName"
        />
      </fieldset>
      <fieldset>
        <label for="lastname">What's your last name?</label>
        <input
          required
          cf-questions="What's your last name?"
          type="text"
          class="form-control"
          name="lastName"
          id="lastName"
        />
      </fieldset>
      <fieldset>
        <label for="email">Email</label>
        <input
          pattern=".+\@.+\..+"
          cf-error="Invalid email address"
          cf-questions="And finally, what's your email address?"
          type="email"
          class="form-control"
          name="emailAddress"
          id="your-email"
        />
      </fieldset>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <script>
      var conversationalForm =
        window.cf.ConversationalForm.startTheConversation({
          formEl: document.getElementById("form"),
          context: document.getElementById("cf-context"),
          userImage: "/img/female-user.svg",
          robotImage: "/img/bravemumma_logo_with_heart.png",
          submitCallback: async function (props) {
            var formData = conversationalForm.getFormData(true);
            formData = {
              firstName: formData.firstName,
              lastName: formData.lastName,
              emailAddress: formData.emailAddress,
              results: [
                {
                  question:
                    "This group is for women looking for information and support with pelvic organ prolapse. We provide a safe space for women to seek help and contribute to this community. Briefly share your experience with POP so far.",
                  answer: formData.question1,
                },
                {
                  question:
                    "What's your best email to send you the 'Welcome & Guided Tour Video' so you know how to get the most from this group? You'll only ever be sent helpful information about POP. (You can opt out at anytime and remain in this space).",
                  answer: formData.question2,
                },
                {
                  question:
                    "Have you read, understood and agree to follow the 'group rules' and know that if they are not respected, you will be contacted by the admin and could be removed from this group.",
                  answer: formData.question3,
                },
                {
                  question: "Do you agree to the group rules from the admin?",
                  answer: formData.question4?.[0] ? "Yes" : "No",
                },
              ],
            };
            console.log("Answers", formData);

            //   {
            //     method: "POST",
            //     body: JSON.stringify(formData),
            //     headers: {
            //       "Content-Type": "application/json",
            //     },
            //   },
            // );
            // console.log("Response: ", await response.json());
          },
        });

        var x = document.getElementsByClassName("bannerContent__description");
        console.log("bannerContent__description", x);

              arguments.callee,
              false,

            domReady();
